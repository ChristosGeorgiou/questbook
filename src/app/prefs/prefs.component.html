<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="boxed">
    <ng-container *ngIf="campaign$ | async as campaign; else loading">
      <ion-list lines="full">
        <ion-list-header>
          <ion-label>General</ion-label>
        </ion-list-header>
        <ion-item>Enable Master view
          <ion-toggle [checked]="campaign.isMaster" (ionChange)="update($event)" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
      <pre>{{campaign|json:2}}</pre>
    </ng-container>
  </div>
</ion-content>

<ng-template #loading>
  <div padding>loading quests...</div>
</ng-template>
