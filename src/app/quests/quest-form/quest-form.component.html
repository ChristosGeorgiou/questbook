<ion-header>
  <ion-toolbar>
    <ion-title>Quest</ion-title>
    <ion-button slot="end" fill="clear" (click)="close()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="stacked">Subject</ion-label>
      <ion-input [(ngModel)]="data.subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea [(ngModel)]="data.description" rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Keypoints</ion-label>
      <ion-button color="primary" size="small" slot="end" (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
    <ng-container *ngFor="let item of data.items; let i = index">
      <ion-item>
        <ion-input [(ngModel)]="item.content" placeholder="keypoint"></ion-input>
        <ion-button color="danger" fill="outline" size="small" slot="end" (click)="removeItem(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button color="primary" expand="block" (click)="save()" [disabled]="!data.subject && !data.description">Save
  </ion-button>
</ion-footer>
