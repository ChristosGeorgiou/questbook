<ion-card>
  <ion-card-header>
    <ion-card-subtitle *ngIf="quest.visible">
      {{quest.visible|date:'medium'}}
      <app-new-badge [time]="quest.visible" slot="end"></app-new-badge>
    </ion-card-subtitle>
    <ion-card-subtitle *ngIf="!quest.visible">
      Hidden
    </ion-card-subtitle>
    <ion-card-title>
      {{quest.subject}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="quest.description">
    <markdown [data]="quest.description"></markdown>
  </ion-card-content>
  <ion-list *ngIf="hasItems() || isMaster" lines="full" lines="none">
    <ion-list-header>
      <ion-label>KEYPOINTS</ion-label>
    </ion-list-header>
    <ng-container *ngFor="let item of quest.items">
      <ion-item *ngIf="item.visible || isMaster">
        <ion-icon name="checkmark-circle-outline" style="margin-right:1rem" slot="start"></ion-icon>
        {{item.content}}
        <app-new-badge  *ngIf="!isMaster" [time]="item.visible" slot="end"></app-new-badge>
        <ion-button *ngIf="!item.visible && isMaster" color="primary" fill="outline" size="small" slot="end"
          click-stop-propagation (click)="showItem(item)">
          Show</ion-button>
        <ion-button *ngIf="item.visible && isMaster" color="danger" fill="outline" size="small" slot="end"
          click-stop-propagation (click)="hideItem(item)">
          Hide
        </ion-button>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-card>
