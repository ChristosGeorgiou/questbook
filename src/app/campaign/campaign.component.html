<ng-container *ngIf="campaign$ | async as campaign; else loading">
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button [routerDirection]="'back'" [routerLink]="['/home']">
              <ion-icon name="apps"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{campaign.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button auto-hide="false" [routerLink]="['/campaign/prefs']">
              <ion-icon name="cog"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div *ngIf="campaign.isMaster" style="text-align: center;padding:1rem;background:#222;color:#fff;">
          Master mode enabled
        </div>
        <ion-list lines="full">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
          <div class="version-footer">
              version: {{versions.version}} - revision: {{versions.revision}}<br>release: {{versions.release|date:'yyyy-MM-dd HH:mm:ss'}}
          </div>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ng-container>

<ng-template #loading>
  <ion-content padding>loading...</ion-content>
</ng-template>
